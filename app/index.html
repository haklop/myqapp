<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyQApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

    <!-- build:css({.tmp,app}) styles/main.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/fullcalendar/fullcalendar.css" />
    <link rel="stylesheet" href="bower_components/pikaday/css/pikaday.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link rel="stylesheet" type="text/css" href="styles/myqapp.css">
    <link rel="stylesheet" type="text/css" href="styles/infoq.css">
    <!-- endbuild -->
</head>
<body ng-app="myqapp">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MyQApp</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</div>

<div class="container-fluid" ng-controller="HeaderController">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li ng-class="{'active': isActive('/feed')}"><a href="#/feed">Flux InfoQ US</a></li>
                <li ng-class="{'active': isActive('/conf')}"><a href="#/conf">Conf√©rences</a></li>
                <li ng-class="{'active': isActive('/markdown')}"><a href="#/markdown">Markdown</a></li>
                <li ng-class="{'active': isActive('/admin')}" ng-show="isAdmin()"><a href="#/admin">Administration</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>

        </div>
    </div>
</div>

<!-- build:js scripts/libs.js -->
<!-- bower:js -->
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/fullcalendar/fullcalendar.js"></script>
<script src="bower_components/pikaday/pikaday.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/services/trelloService.js"></script>
<script src="scripts/services/userService.js"></script>
<script src="scripts/services/feedService.js"></script>
<script src="scripts/services/confService.js"></script>
<script src="scripts/services/markdownService.js"></script>
<script src="scripts/directives/previewInfoq.js"></script>
<script src="scripts/directives/feedentry.js"></script>
<script src="scripts/controllers/feedListController.js"></script>
<script src="scripts/controllers/headerController.js"></script>
<script src="scripts/controllers/alertController.js"></script>
<script src="scripts/controllers/confListController.js"></script>
<script src="scripts/controllers/mardownGeneratorController.js"></script>
<script src="scripts/controllers/adminController.js"></script>
<!-- endbuild -->
</body>
</html>
